<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Green Campus - Đăng nhập</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
  <style>
    /* Box thông báo lỗi */
    .flash-box {
      background-color: #ffe0e0;
      border: 1px solid #ff9999;
      border-radius: 8px;
      color: #a30000;
      font-weight: 500;
      padding: 10px 15px;
      margin-bottom: 15px;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>

    <!-- Flash message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div id="flash-box" class="flash-box">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <input name="username" type="text" placeholder="Tên tài khoản" required>
      <input name="password" type="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>

    <p class="register-link">Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký</a></p>
  </div>

  <script>
    // Ẩn box thông báo sau 3 giây
    setTimeout(() => {
      const box = document.getElementById("flash-box");
      if (box) box.style.opacity = "0";
    }, 3000);
  </script>
</body>
</html>
