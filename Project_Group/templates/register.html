<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Green Campus - Đăng ký</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Hiệu ứng lá rơi -->
  <div class="leaves">
    <span>🍃</span>
    <span>🌱</span>
    <span>🍂</span>
    <span>🌿</span>
  </div>

  <!-- Form Register -->
  <div class="register-box">
    <div class="logo"><i class="fa-solid fa-leaf"></i> Green Campus</div>
    <h2>Đăng ký tài khoản</h2>

    <!-- Flash message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="color:red; margin-bottom:10px;">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
      <input name="username" type="text" placeholder="Tên tài khoản" required>
      <input name="password" type="password" placeholder="Mật khẩu" required>
      <input name="email" type="email" placeholder="Email" required>

      <input name="student_id" type="text" placeholder="Mã sinh viên (nếu có)">
      <input name="address" type="text" placeholder="Địa chỉ">
      <input name="phone" type="tel" placeholder="Số điện thoại" pattern="[0-9]{9,11}">

      <button type="submit" class="register-btn">Đăng ký</button>
      <p class="login-link">Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a></p>
    </form>
  </div>
</body>
</html>
