<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Green Campus - Đăng nhập</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="login-box">
    <h2>Đăng nhập</h2>

    <!-- Flash message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div style="color:red; margin-bottom:10px;">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <input name="username" type="text" placeholder="Tên tài khoản" required>
      <input name="password" type="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>

    <p class="register-link">Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký</a></p>
  </div>
</body>
</html>
