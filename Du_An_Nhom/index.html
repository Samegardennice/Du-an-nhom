<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Campus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-white text-black">

  <!-- Navbar -->
  <header class="w-full border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-16">

      <!-- Logo + Tên web -->
      <div class="flex items-center space-x-2">
        <img src="https://i.pinimg.com/originals/e7/72/b3/e772b3d571574c918163db7650bf5f3f.gif" 
             alt="Logo" class="w-8 h-8 object-contain">
        <span class="font-semibold text-lg">
          <span class="text-green-600">Green</span> 
          <span class="text-green-300">Campus</span>
        </span>
      </div>

      <!-- Avatar + nút bo tròn -->
      <div class="flex items-center space-x-6">
        <button class="px-4 py-2 border border-black rounded-full hover:bg-black hover:text-white transition">
          Feedback cho chúng mình nhé
        </button>

        <div class="relative">
          <button id="userMenuButton" 
                  class="flex items-center space-x-3 px-2 py-1 rounded-md hover:bg-green-100 transition">
            <img src="https://i.pinimg.com/736x/fe/6c/ee/fe6cee1e18517115cf45ed7e5537523d.jpg" 
                 alt="avatar" class="w-10 h-10 rounded-full border border-gray-300">
            <span class="font-medium">User Name</span>
            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" 
                 stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>

          <!-- Dropdown -->
          <div id="userMenu" 
               class="absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg hidden z-50">
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-green-50">Số dư điểm: </a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-green-50">Đăng xuất</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="w-full bg-white">
    <div class="max-w-7xl mx-auto px-6 py-16 flex flex-col md:flex-row items-center">

      <!-- Text (48%) -->
      <div class="md:w-[48%] w-full space-y-6">
        <h1 class="text-4xl font-bold text-green-700 leading-snug">
          Bạn có biết cây xanh khi quang hợp sẽ cung cấp oxi cho sự sống trên trái đất,
          trồng cây xanh cũng chính khiến cuộc sống tốt đẹp hơn
        </h1>
        <button class="px-6 py-3 bg-green-600 text-white rounded-full hover:bg-green-700 transition">
          Cùng trồng cây nào
        </button>
      </div>

      <!-- Image slider dính sát bên phải -->
      <div class="md:w-[52%] w-full relative mt-10 md:mt-0 flex justify-end">

        <!-- Khung ảnh -->
        <div class="relative w-[600px] h-[400px] overflow-hidden rounded-lg shadow-md">
          <div id="sliderWrapper" class="flex transition-transform duration-700 ease-in-out">
            <img src="https://i.pinimg.com/736x/c1/3e/05/c13e059bf2c8e59c90cd244bc48a3afa.jpg" 
                 class="w-full flex-shrink-0 h-[400px] object-cover">
            <img src="https://picsum.photos/id/1018/800/400" 
                 class="w-full flex-shrink-0 h-[400px] object-cover">
            <img src="https://picsum.photos/id/1025/800/400" 
                 class="w-full flex-shrink-0 h-[400px] object-cover">
          </div>

          <!-- Fade trắng bên trái -->
          <div class="absolute top-0 left-0 w-1/3 h-full 
                      bg-gradient-to-r from-white to-transparent 
                      pointer-events-none"></div>
        </div>

        <!-- Chấm tròn điều khiển -->
        <div class="absolute bottom-3 right-1/2 translate-x-1/2 flex space-x-2">
          <button class="dot w-3 h-3 rounded-full bg-gray-300" onclick="changeSlide(0)"></button>
          <button class="dot w-3 h-3 rounded-full bg-gray-300" onclick="changeSlide(1)"></button>
          <button class="dot w-3 h-3 rounded-full bg-gray-300" onclick="changeSlide(2)"></button>
        </div>
      </div>
    </div>
  </section>

  <!-- Nhúng file JS -->
  <script src="core.js"></script>
</body>
</html>
